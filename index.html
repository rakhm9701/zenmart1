<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Zenmart</title>
    <link rel="stylesheet" href="./publuc/css/general.css" />
    <link rel="stylesheet" href="./publuc/css/home.css" />
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="publuc/images/logo.png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option value="" selected>All Categories</option>
                  <option value="">Computers</option>
                </select>
              </div>
              <input type="search" placeholder="Search Products..." />
            </div>
            <div class="search_icon_box">
              <img src="/publuc/images/search.svg" />
            </div>
          </div>
          <div class="nav_top_manu">
            <a href="">
              <div class="top_manu_box">
                <div class="box_icon_box">
                  <img src="/publuc/images/heart.svg" />
                </div>
                <div class="box_info_box">
                  <span>Wish List</span>
                  <strong>My Items</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_manu_box">
                <div class="box_icon_box">
                  <img src="/publuc/images/sign.svg" />
                </div>
                <div class="box_info_box">
                  <span>Sign in</span>
                  <strong>Account</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_manu_box">
                <div class="box_icon_box">
                  <div class="basket_count">2</div>
                  <img src="/publuc/images/cart.svg" />
                </div>
                <div class="box_info_box">
                  <span>$200</span>
                  <strong>Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar_bott">
            <div class="navbar_bott_manu_box">
                <div class="browse_box">
                  <img src="/publuc/images/browse.svg" alt=""/>
                  <span>Browse Categories</span>
                </div>
                <div class="novbar_route_manu">
                  <div class="router_manu">
                    <a href="" class="active">Home</a>
                  </div>
                  <div class="router_manu">
                    <a href="">Shop</a>
                  </div>
                  <div class="router_manu">
                    <a href="">Order</a>
                  </div>
                  <div class="router_manu">
                    <a href="">About</a>
                  </div>
                  <div class="router_manu">
                    <a href="">Contact</a>
                  </div>
                </div>
                <div class="sorting_manu">
                  <span>Deal of the day</span>
                  <span>Hot Deal</span>
                  <span>Best Sellers</span>
                  <span>New Arrivals</span>

                </div>
        </div>
      </div>
    </div>
  </body>
</html>
